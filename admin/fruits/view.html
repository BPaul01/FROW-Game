<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <style>
      .wrapper {
        width: 600px;
        margin: 0 auto;
      }
      table tr td:last-child {
        width: 120px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div>
          <div>
            <div>
              <h2 class="pull-left">Fruits</h2>
              <a href="/admin/fruits/create.html">Add New Fruit</a>
            </div>
            <table border="1">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="fruitsData"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const token = localStorage.getItem("token");

    window.onload = () => fetchAllFruits();

    function fetchAllFruits() {
      fetch("/admin/fruits/view.php", {
        method: "GET",
        headers: new Headers({ Authentication: `Bearer ${token}` }),
      })
        .then((response) => response.json())
        .then((data) => {
          let table = "";
          data.forEach((element) => {
            table += `<tr>
                     <td>${element.id}</td>
                     <td>${element.name}</td>
                     <td><button onclick="editData(${element.id})">Edit</button></td>
                     <td><button onclick="deleteData(${element.id})">Delete</button></td>
                 </tr>`;
          });

          document.getElementById("fruitsData").innerHTML = table;
        });
    }

    function deleteData(id) {
      fetch("/admin/fruits/delete.php?id=" + id, {
        method: "DELETE",
        headers: new Headers({ Authentication: `Bearer ${token}` }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (!data.success) {
            alert("Error when deleting the fruit");
          } else {
            fetchAllFruits();
          }
        });
    }

    function editData(id) {
      location.assign("/admin/fruits/edit.html?id=" + id);
    }
  </script>
</html>
